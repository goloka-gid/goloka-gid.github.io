<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ü—É—Ç–µ—à–µ—Å—Ç–≤–∏–µ –≠–ª–ª–∏</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --main-bg: #f0f4f8;
            --card-bg: #ffffff;
            --accent: #7b61ff;
            --text: #2c3e50;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--main-bg);
            color: var(--text);
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 { font-size: 24px; text-align: center; color: var(--accent); }
        .map-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(80px, 1fr));
            gap: 15px;
            width: 100%;
            max-width: 500px;
            margin-top: 20px;
        }
        .day-card {
            background: var(--card-bg);
            aspect-ratio: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            cursor: pointer;
            transition: transform 0.2s;
            border: 2px solid transparent;
        }
        .day-card:active { transform: scale(0.95); }
        .day-card.locked { opacity: 0.5; filter: grayscale(1); }
        .day-number { font-weight: bold; font-size: 18px; }
        .artifact-icon { font-size: 24px; margin-top: 5px; }
        
        /* –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ (—ç–∫—Ä–∞–Ω –¥–Ω—è) */
        #day-screen {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: var(--main-bg);
            padding: 20px;
            box-sizing: border-box;
            z-index: 10;
        }
        .btn {
            background: var(--accent);
            color: white;
            border: none;
            padding: 15px 20px;
            border-radius: 10px;
            width: 100%;
            margin: 10px 0;
            font-size: 16px;
        }
    </style>
</head>
<body>

    <h1>‚ú® –ü—Ä–∏–∫–ª—é—á–µ–Ω–∏—è –≠–ª–ª–∏</h1>
    <p id="welcome">–ü—Ä–∏–≤–µ—Ç!</p>

    <div class="map-container" id="map">
        </div>

    <div id="day-screen">
        <button onclick="closeDay()" style="background:none; border:none; color:var(--accent); font-size:18px;">‚Üê –ù–∞–∑–∞–¥</button>
        <h2 id="day-title">–î–µ–Ω—å 1</h2>
        <div id="day-content">
            <p>–°–µ–≥–æ–¥–Ω—è –≠–ª–ª–∏ –Ω–∞—à–ª–∞ —Ç–∞–∏–Ω—Å—Ç–≤–µ–Ω–Ω—ã–π –∞—Ä—Ç–µ—Ñ–∞–∫—Ç...</p>
            <button class="btn">üß∏ –ú–µ–¥–∏—Ç–∞—Ü–∏—è –¥–ª—è –¥–µ—Ç–µ–π</button>
            <button class="btn">üßò –ú–µ–¥–∏—Ç–∞—Ü–∏—è –¥–ª—è –≤–∑—Ä–æ—Å–ª—ã—Ö</button>
        </div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.ready();
        tg.expand();

        const user = tg.initDataUnsafe?.user;
        if (user) {
            document.getElementById('welcome').innerText = `–ü—Ä–∏–≤–µ—Ç, ${user.first_name}! –ö–∞–∫–æ–µ —á—É–¥–æ –∂–¥–µ—Ç –Ω–∞—Å —Å–µ–≥–æ–¥–Ω—è?`;
        }

        // –ì–µ–Ω–µ—Ä–∞—Ü–∏—è 30 –¥–Ω–µ–π
        const map = document.getElementById('map');
        for (let i = 1; i <= 30; i++) {
            const card = document.createElement('div');
            card.className = 'day-card';
            if (i > 1) card.classList.add('locked'); // –ó–∞–±–ª–æ–∫–∏—Ä—É–µ–º –±—É–¥—É—â–∏–µ –¥–Ω–∏
            card.innerHTML = `<div class="day-number">${i}</div><div class="artifact-icon">üéÅ</div>`;
            card.onclick = () => openDay(i);
            map.appendChild(card);
        }

        function openDay(num) {
            document.getElementById('day-title').innerText = `–î–µ–Ω—å ${num}: –ê—Ä—Ç–µ—Ñ–∞–∫—Ç`;
            document.getElementById('day-screen').style.display = 'block';
        }

        function closeDay() {
            document.getElementById('day-screen').style.display = 'none';
        }
    </script>
</body>
</html>
